[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=40.6.0", "wheel"]

[project]
authors = [
  {name = "JosÃ©phine Wolf Oberholtzer", email = "josephine.wolf.oberholtzer@gmail.com"}
]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: POSIX",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "Sphinx >= 8",
  "Unidecode >= 1.3.6",
  "black",
]
description = "Tools for building documentation with Sphinx, Graphviz and LaTeX"
dynamic = ["version"]
keywords = [
  "sphinx",
  "graphviz",
  "datastructures",
  "documentation",
]
license = {text = "MIT"}
name = "uqbar"
readme = "README.md"
requires-python = ">=3.10"

[project.optional-dependencies]
docs = [
  "sphinx-immaterial >= 0.11",
]
test = [
  "mypy",
  "pytest",
  "pytest-cov",
  "pytest-asyncio",
  "ruff",
  "types-PyYAML",
  "types-docutils",
]

[project.urls]
homepage = "https://github.com/supriya-project/uqbar"
documentation = "https://supriya-project.github.io/uqbar"
repository = "https://github.com/supriya-project/uqbar"

[tool.cibuildwheel]
build = "cp310-* cp311-* cp312-* cp313-*"
test-command = ['python -c "import uqbar"']

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = [
  "-vv",
  "-rf",
  "--cov-branch",
  "--cov-report=html",
  "--cov-report=term",
  "--doctest-modules",
]
doctest_optionflags = [
  "ELLIPSIS",
  "NORMALIZE_WHITESPACE",
]
markers = [
  "sphinx: mark a test as a Sphinx test."
]
testpaths = [
  "tests",
  "uqbar",
]

[tool.ruff]
extend-include = ["*.ipynb"]
line-length = 88
